{% extends 'base.html' %}
{% block title %}Сторінка авторизації{% endblock %}
{% block content %}
    <div class="container">
        <h1 class="text-center">Авторизація</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Логін</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Введіть ваш логін">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введіть ваш пароль">
            </div>
            <button type="submit" class="btn btn-primary w-100">Увійти</button>
        </form>
    </div>
{% endblock %}
